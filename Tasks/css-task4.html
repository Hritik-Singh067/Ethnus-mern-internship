<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .sidenav {
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav-box {
            padding: 16px;
            font-size: 20px;
            color: white;
            display: block;
            transition: background-color 0.3s ease;
        }

        .sidenav-box:hover {
            background-color: #ddd;
            color: black;
        }

        .sidenav-heading {
            text-align: center;
            margin-top: 30px;
        }

        .sidenav-heading h2 {
            color: #333;
            font-size: 24px;
        }

        .sidenav-heading p {
            color: #555;
            font-size: 16px;
        }

        /* Colored Boxes */
        .green-box {
            background-color: green;
        }

        .blue-box {
            background-color: blue;
        }

        .red-box {
            background-color: red;
        }

        .black-box {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="hoverable-sidenav">
        <div class="sidenav">
            <div class="sidenav-box green-box"></div>
            <div class="sidenav-box blue-box"></div>
            <div class="sidenav-box red-box"></div>
            <div class="sidenav-box black-box"></div>
        </div>
        <div class="sidenav-heading">
            <h2>Hoverable Sidenav Buttons</h2>
            <p>Hover over the boxes in the left side navigation to open them.</p>
        </div>
    </div>
</body>
</html>
