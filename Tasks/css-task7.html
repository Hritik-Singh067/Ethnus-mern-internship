  <style>
    body {
  font-family: sans-serif;
  background-color: #fefefe;
}

.container {
  width: 510px;
  margin: 0 auto;
  padding: 20px;
  background-color: #992626d4;
  border: 1px solid #ccc;
  
}

h1 {
  text-align: center;
}

label {
  font-weight: bold;
}

input, textarea {
  width: 95%;
  padding: 10px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #3e8b7c;
}

.radio{
  width: 13px;
}
    
  </style>
</head>
<body>
    <div class="container">
        <div class="middle-container">
          <h1>Registration Form</h1>
          <hr>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your name">
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your email">
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Your password">
          <br>
        </div>
        <div class="outside-container">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="Your phone number">
          <br>
          <label for="gender">Gender:</label>
          <input class="radio" type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input class="radio" type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
          <input class="radio" type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label>
          <br>
          <label for="language">Language:</label>
          <select id="language" name="language">
            <option value="English">English</option>
            <option value="French">French</option>
            <option value="Spanish">Spanish</option>
            <option value="Chinese">Chinese</option>
            <option value="Japanese">Japanese</option>
          </select>
          <br>
          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="zip" placeholder="Your zip code">
          <br>
          <label for="about">About:</label>
          <textarea id="about" name="about" rows="5" cols="50">Write about yourself...</textarea>
          <br>
          <input type="submit" value="Register">
        </div>
      </div>
</body>
</html>
